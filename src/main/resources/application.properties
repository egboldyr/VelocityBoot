#Velocity Properties
#spring.velocity.resource-loader-path = classpath:/templates/velocity

#WEB Properties
server.port = 8085

#DataBase (MySQL Properties)
spring.jpa.generate = true

db.driver   = com.mysql.jdbc.Driver
db.url      = jdbc:mysql://localhost:3306/velocity_boot?useSSL=false
db.username = root
db.password = root

#Hibernate Properties
hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
hibernate.show_sql = true
hibernate.hbm2ddl.auto = update
entitymanager.packagesToScan = web.entity

#log4j2 Properties
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO
logging.level.root=WARN
